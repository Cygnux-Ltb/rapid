<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../js/ui.m.js"></script>
</head>
<style>
.mb-10 {margin-bottom:5px;}
</style>
<body style="padding:10px;">
	<div class="mb-10">基础用法</div>
	<div class="javaex-cell">
		<div class="javaex-cell-title">我是标题</div>
		<div class="javaex-cell-value">描述文字</div>
	</div>
	<div class="javaex-cell">
		<div class="javaex-cell-title">
			<div>我是标题</div>
			<div class="javaex-cell-title-desc">副标题描述信息</div>
		</div>
		<div class="javaex-cell-value">描述文字</div>
	</div>
	
	<br />
	<div class="mb-10">尺寸设置 large</div>
	<div class="javaex-cell" large>
		<div class="javaex-cell-title">我是标题</div>
		<div class="javaex-cell-value">描述文字</div>
	</div>
	<div class="javaex-cell" large>
		<div class="javaex-cell-title">
			<div>我是标题</div>
			<div class="javaex-cell-title-desc">副标题描述信息</div>
		</div>
		<div class="javaex-cell-value">描述文字</div>
	</div>
	
	<br />
	<div class="mb-10">只设置 value</div>
	<div class="javaex-cell">
		<div>自定义内容</div>
	</div>

	<br />
	<div class="mb-10">展示箭头</div>
	<div class="javaex-cell">
		<div class="javaex-cell-title">我是标题</div>
		<i class="javaex-icon icon-angle-right"></i>
	</div>
	<div class="javaex-cell">
		<div class="javaex-cell-title">我是标题</div>
		<div class="javaex-cell-value">内容</div>
		<i class="javaex-icon javaex-right-icon icon-angle-right"></i>
	</div>

	<br />
	<div class="mb-10">链接 | 分组用法</div>
	<div class="javaex-cell-group-warp">
		<div class="javaex-cell javaex-cell-clickable">
			<div class="javaex-cell-title">链接</div>
			<i class="javaex-icon javaex-right-icon icon-angle-right"></i>
		</div>
		<a href="http://www.javaex.cn" target="_blank">
			<div class="javaex-cell">
				<div class="javaex-cell-title">URL跳转</div>
				<div class="javaex-cell-value">www.javaex.cn</div>
				<i class="javaex-icon javaex-right-icon icon-angle-right"></i>
			</div>
		</a>
	</div>

	<br />
	<div class="mb-10">展示图标</div>
	<div class="javaex-cell">
		<div class="javaex-cell-icon"><i class="javaex-icon javaex-left-icon icon-user-o"></i></div>
		<div class="javaex-cell-title">我是标题</div>
		<i class="javaex-icon javaex-right-icon icon-angle-right"></i>
	</div>

	<br />
	<div class="mb-10">垂直居中</div>
	<div class="javaex-cell javaex-cell-center">
		<div class="javaex-cell-title">
			<div>我是标题</div>
			<div class="javaex-cell-title-desc">副标题描述信息</div>
		</div>
		<div class="javaex-cell-value">描述文字</div>
	</div>
</body>
</html>
