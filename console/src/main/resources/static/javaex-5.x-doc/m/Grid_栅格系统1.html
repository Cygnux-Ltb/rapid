<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../js/ui.m.js"></script>
</head>

<body>
	<div style="margin-bottom:50px;"></div>
	
	无间距的
	<div class="javaex-grid">
		<div class="javaex-grid-6" style="height:50px;background-color:#00d1b2;">1/2</div>
		<div class="javaex-grid-6" style="height:50px;background-color:#ffdd57;">1/2</div>
	</div>
	
	<div style="margin-bottom:30px;"></div>
	
	带间距的（间距10px）
	<div class="javaex-grid spacing-10">
		<div class="javaex-grid-4" style="height:50px;background-color:#00d1b2;">1/3</div>
		<div class="javaex-grid-4" style="height:50px;background-color:#ffdd57;">1/3</div>
		<div class="javaex-grid-4" style="height:50px;background-color:#00d1b2;">1/3</div>
	</div>

	<div style="margin-bottom:30px;"></div>
	
	带间距的（间距20px）
	<div class="javaex-grid spacing-20">
		<div class="javaex-grid-4" style="height:50px;background-color:#00d1b2;">1/3</div>
		<div class="javaex-grid-4" style="height:50px;background-color:#ffdd57;">1/3</div>
		<div class="javaex-grid-4" style="height:50px;background-color:#00d1b2;">1/3</div>
	</div>
</body>
</html>
