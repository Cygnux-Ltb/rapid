<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../js/ui.m.js"></script>
</head>
<style>
	input[type="checkbox"][switch].switch-text:before {
		content: "√×";
	}
</style>
<body style="padding:0.1rem;">
	<div class="mb-10">基础用法</div>
	<div class="javaex-cell">
		<input type="checkbox" name="checkbox1" value="1" switch checked onchange="test(this)"/>
	</div>
	
	<div class="mt-20 mb-10">禁用状态</div>
	<div class="javaex-cell">
		<input type="checkbox" name="checkbox2" value="2" switch checked disabled="disabled" onchange="test(this)"/>
	</div>
	
	<div class="mt-20 mb-10">尺寸 small</div>
	<div class="javaex-cell">
		<input type="checkbox" name="checkbox3" value="3" switch size="small" checked onchange="test(this)"/>
	</div>
	
	<div class="mt-20 mb-10">支持文字</div>
	<div class="javaex-cell">
		<input type="checkbox" class="switch-text" name="checkbox4" value="4" switch checked onchange="test(this)"/>
	</div>
</body>
<script>
	function test(obj) {
		if ($(obj).is(":checked")) {
			javaex.toast({
				content : "选中了",
				type : "message",
				bottom : "30%"
			});
		} else {
			javaex.toast({
				content : "取消选中",
				type : "message",
				bottom : "30%"
			});
		}
	}
</script>
</html>
