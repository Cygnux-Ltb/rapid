<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../js/ui.m.js"></script>
</head>
<style>
.javaex-loading .myclass {
    color: rgb(25, 137, 250);
}
.javaex-loading .mysize {
    width: 0.24rem;
    height: 0.24rem;
}
</style>
<body style="padding:10px;background:#fff;">
	<div class="mb-10">基础用法</div>
	<div class="javaex-loading">
		<span class="javaex-loading-spinner javaex-loading-spinner-circular">
			<svg class="javaex-loading-circular" viewBox="25 25 50 50">
				<circle cx="50" cy="50" r="20" fill="none"></circle>
			</svg>
		</span>
	</div>
	
	<div class="mb-10" style="margin-top:40px;">自定义颜色</div>
	<div class="javaex-loading">
		<span class="javaex-loading-spinner javaex-loading-spinner-circular myclass">
			<svg class="javaex-loading-circular" viewBox="25 25 50 50">
				<circle cx="50" cy="50" r="20" fill="none"></circle>
			</svg>
		</span>
	</div>
	
	<div class="mb-10" style="margin-top:40px;">自定义大小</div>
	<div class="javaex-loading">
		<span class="javaex-loading-spinner javaex-loading-spinner-circular mysize">
			<svg class="javaex-loading-circular" viewBox="25 25 50 50">
				<circle cx="50" cy="50" r="20" fill="none"></circle>
			</svg>
		</span>
	</div>

	<div class="mb-10 mt-20" style="margin-top:40px;">加载文案</div>
	<div class="javaex-loading">
		<span class="javaex-loading-spinner javaex-loading-spinner-circular">
			<svg class="javaex-loading-circular" viewBox="25 25 50 50">
				<circle cx="50" cy="50" r="20" fill="none"></circle>
			</svg>
		</span>
		<span class="javaex-loading-desc">加载中...</span>
	</div>
</body>
</html>
