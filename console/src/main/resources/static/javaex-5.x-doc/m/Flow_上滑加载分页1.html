<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../js/ui.m.js"></script>
</head>
<style>

</style>
<body>
	<div id="content"></div>
</body>
<script>
	// 页数（这里就是写0）
	var pageNum = 0;
	// 每次请求的数据个数
	var pageSize = 5;
	
	// 设置分页初始化属性
	javaex.setPageInit();
	// 调用上滑加载组件
	javaex.flow({
		id : "content",	// 数据区域的id
		loadDataFunction : function() {
			pageNum++;
			// 拼接HTML
			var resultHtml = '';
			$.ajax({
				url : "https://api.github.com/search/users?q=fullname:jach",
				type : "GET",
				dataType : "json",
				data : {
					"page" : pageNum,
					"per_page" : pageSize
				},
				success: function(rtn) {
					console.log(rtn);
					// 根据实际数据自行编写下列代码
					let items = rtn.items;
					if (items!=null && items.length>0) {
						$.each(items, function(index, item) {
							resultHtml += '<div class="javaex-cell javaex-cell-center">\
											<div class="javaex-cell-title">\
												<div class="javaex-avatar" circle>\
													<img src="'+item.avatar_url+'" />\
												</div>\
											</div>\
											<div class="javaex-cell-value">'+item.login+'</div>\
										</div>';
						});
					} else {
						// 如果没有数据，结束加载（需要传入数据区域的id）
						javaex.over("content");
					}
					// 建议延迟加载
					setTimeout(function() {
						// 载入数据
						$("#content").append(resultHtml);
						// 每次数据载入后，必须重置（需要传入数据区域的id）
						javaex.resetLoad("content");
					}, 500);
				}
			});
		}
	});
</script>
</html>
