<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../js/ui.m.js"></script>
</head>
<style>
.javaex-slider-container {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    position: relative;
    width: 100%;
    height: 4px;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
}
.javaex-slider-container .min, .javaex-slider-container .max {
    font-size: 12px;
    color: #333;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
.javaex-slider {
    display: block;
    position: relative;
    width: 100%;
    height: 4px;
    background-color: #fa2c1980;
    border-radius: 2px;
    cursor: pointer;
}
.javaex-slider-show-number {
    margin: 0 15px;
}
.javaex-slider:before {
    position: absolute;
    inset: -8px 0;
    content: "";
}
.javaex-slider-bar {
    display: block;
    position: relative;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg,#fa2c19 0%,#fa6419 100%);
    border-radius: inherit;
    -webkit-transition: all .2s;
    transition: all .2s;
}
.javaex-slider-button-wrapper, .javaex-slider-button-wrapper-right {
    position: absolute;
    top: 50%;
    right: 0;
    -webkit-transform: translate3d(50%,-50%,0);
    transform: translate3d(50%,-50%,0);
    cursor: -webkit-grab;
    cursor: grab;
    outline: none;
}
.javaex-slider-button {
    display: block;
    width: 24px;
    height: 24px;
    background-color: #fff;
    border-radius: 50%;
    -webkit-box-shadow: 0px 1px 2px 0px rgb(0 0 0 / 15%);
    box-shadow: 0 1px 2px #00000026;
    border: 1px solid #fa2c19;
    outline: none;
}
.javaex-slider-button .number {
    width: 100%;
    height: 100%;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    justify-content: center;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    font-size: 12px;
    color: #333;
    -webkit-transform: translate3d(0,-100%,0);
    transform: translate3d(0,-100%,0);
}
</style>
<body style="padding:0.1rem;">
	<div class="mb-10">单滑块</div>
	<div id="slider" class="javaex-slider-container">
		<div class="min">0</div>
		<div class="javaex-slider javaex-slider-show-number">
			<div class="javaex-slider-bar" style="width: 30%; left: 0%;">
				<div class="javaex-slider-button-wrapper">
					<div class="javaex-slider-button">
						<div class="number">30</div>
					</div>
				</div>
			</div>
		</div>
		<div class="max">100</div>
	</div>
</body>
<script>
	javaex.slider({
		id : "slider"
	});
</script>
</html>
