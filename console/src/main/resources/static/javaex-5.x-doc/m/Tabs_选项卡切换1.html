<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../js/ui.m.js"></script>
</head>

<body>
	<div class="mb-10 mt-20">基础用法</div>
	<div id="tab1" class="javaex-tabs">
		<div class="javaex-tabs-wrap">
			<div class="javaex-tabs-nav">
				<div class="javaex-tab">
					<span class="javaex-tab-text">标签 1</span>
				</div>
				<div class="javaex-tab">
					<span class="javaex-tab-text">标签 2</span>
				</div>
				<div class="javaex-tab">
					<span class="javaex-tab-text">标签 3</span>
				</div>
				<div class="javaex-tab">
					<span class="javaex-tab-text">标签 4</span>
				</div>
			</div>
		</div>
		<div class="javaex-tabs-content">
			<div class="javaex-tab-panel">内容 1</div>
			<div class="javaex-tab-panel">内容 2</div>
			<div class="javaex-tab-panel">内容 3</div>
			<div class="javaex-tab-panel">内容 4</div>
		</div>
	</div>

	<div class="mb-10" style="margin-top:50px;">切换动画</div>
	<div id="tab2" class="javaex-tabs">
		<div class="javaex-tabs-wrap">
			<div class="javaex-tabs-nav">
				<div class="javaex-tab"><span class="javaex-tab-text">标签 1</span></div>
				<div class="javaex-tab"><span class="javaex-tab-text">标签 2</span></div>
				<div class="javaex-tab"><span class="javaex-tab-text">标签 3</span></div>
				<div class="javaex-tab"><span class="javaex-tab-text">标签 4</span></div>
			</div>
		</div>
		
		<div class="javaex-tabs-content">
			<!--使用切换动画时，需要包裹这一层-->
			<div class="javaex-swipe-track">
				<div class="javaex-tab-panel">内容 1</div>
				<div class="javaex-tab-panel">内容 2</div>
				<div class="javaex-tab-panel">内容 3</div>
				<div class="javaex-tab-panel">内容 4</div>
			</div>
		</div>
	</div>
</body>
<script>
	javaex.tab({
		id : "tab1",
		current : 1,
		callback: function (rtn) {
			console.log(rtn.index);
		}
	});

	javaex.tab({
		id : "tab2",
		mode : "slide",
		current : 1,
		callback: function (rtn) {
			console.log(rtn.index);
		}
	});
</script>
</html>
