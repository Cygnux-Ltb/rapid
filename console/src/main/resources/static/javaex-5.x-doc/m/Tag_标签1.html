<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../js/ui.m.js"></script>
</head>
<style>
.mb-10 {margin-bottom:5px;}
</style>
<body style="padding:10px;">
	<div class="mb-10">基础用法</div>
	<div class="javaex-cell-group-warp">
		<div class="javaex-cell">
			<div class="javaex-cell-title">primary 类型</div>
			<div class="javaex-cell-value"><span class="javaex-tag javaex-tag-primary">标签</span></div>
		</div>
		<div class="javaex-cell">
			<div class="javaex-cell-title">success 类型</div>
			<div class="javaex-cell-value"><span class="javaex-tag javaex-tag-success">标签</span></div>
		</div>
		<div class="javaex-cell">
			<div class="javaex-cell-title">danger 类型</div>
			<div class="javaex-cell-value"><span class="javaex-tag javaex-tag-danger">标签</span></div>
		</div>
		<div class="javaex-cell">
			<div class="javaex-cell-title">warning 类型</div>
			<div class="javaex-cell-value"><span class="javaex-tag javaex-tag-warning">标签</span></div>
		</div>
	</div>

	<div class="mt-20 mb-10">空心样式</div>
	<div class="javaex-cell-group-warp">
		<div class="javaex-cell">
			<div class="javaex-cell-title">primary 类型</div>
			<div class="javaex-cell-value"><span class="javaex-tag javaex-tag-primary" plain>标签</span></div>
		</div>
		<div class="javaex-cell">
			<div class="javaex-cell-title">success 类型</div>
			<div class="javaex-cell-value"><span class="javaex-tag javaex-tag-success" plain>标签</span></div>
		</div>
		<div class="javaex-cell">
			<div class="javaex-cell-title">danger 类型</div>
			<div class="javaex-cell-value"><span class="javaex-tag javaex-tag-danger" plain>标签</span></div>
		</div>
		<div class="javaex-cell">
			<div class="javaex-cell-title">warning 类型</div>
			<div class="javaex-cell-value"><span class="javaex-tag javaex-tag-warning" plain>标签</span></div>
		</div>
	</div>

	<div class="mt-20 mb-10">圆角样式</div>
	<div class="javaex-cell-group-warp">
		<div class="javaex-cell">
			<div class="javaex-cell-title">primary 类型</div>
			<div class="javaex-cell-value"><span class="javaex-tag javaex-tag-primary" round>标签</span></div>
		</div>
		<div class="javaex-cell">
			<div class="javaex-cell-title">success 类型</div>
			<div class="javaex-cell-value"><span class="javaex-tag javaex-tag-success" plain round>标签</span></div>
		</div>
	</div>
	
	<div class="mt-20 mb-10">标签大小</div>
	<div class="javaex-cell-group-warp">
		<div class="javaex-cell">
			<div class="javaex-cell-title">默认大小</div>
			<div class="javaex-cell-value"><span class="javaex-tag javaex-tag-primary">标签</span></div>
		</div>
		<div class="javaex-cell">
			<div class="javaex-cell-title">尺寸large</div>
			<div class="javaex-cell-value"><span class="javaex-tag javaex-tag-primary" large>标签</span></div>
		</div>
	</div>
</body>
