<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style>

</style>
<body style="padding:0.1rem;">
	<div class="mb-10">基础用法</div>
	<div class="javaex-cell-group-warp">
		<div class="javaex-cell">
			<div class="javaex-cell-title javaex-field-label">文本</div>
			<div class="javaex-cell-value javaex-field-value">
				<div class="javaex-field-body">
					<input type="text" class="javaex-field-control" placeholder="请输入文本" autocomplete="off"/>
				</div>
			</div>
		</div>
		<div class="javaex-cell">
			<div class="javaex-cell-title javaex-field-label">密码</div>
			<div class="javaex-cell-value javaex-field-value">
				<div class="javaex-field-body">
					<input type="password" class="javaex-field-control" placeholder="请输入密码" autocomplete="off" />
				</div>
			</div>
		</div>
		<div class="javaex-cell">
			<div class="javaex-cell-title javaex-field-label"><label class="required">必填label</label></div>
			<div class="javaex-cell-value javaex-field-value">
				<div class="javaex-field-body">
					<input type="text" class="javaex-field-control" placeholder="请输入文本" autocomplete="off" />
				</div>
			</div>
		</div>
	</div>
	
	<div class="mb-10 mt-20">label右对齐</div>
	<div class="javaex-cell-group-warp">
		<div class="javaex-cell">
			<div class="javaex-cell-title javaex-field-label tr">文本</div>
			<div class="javaex-cell-value javaex-field-value">
				<div class="javaex-field-body">
					<input type="text" class="javaex-field-control" placeholder="请输入文本" autocomplete="off"/>
				</div>
			</div>
		</div>
		<div class="javaex-cell">
			<div class="javaex-cell-title javaex-field-label tr">密码</div>
			<div class="javaex-cell-value javaex-field-value">
				<div class="javaex-field-body">
					<input type="password" class="javaex-field-control" placeholder="请输入密码" autocomplete="off" />
				</div>
			</div>
		</div>
		<div class="javaex-cell">
			<div class="javaex-cell-title javaex-field-label tr"><label class="required">必填label</label></div>
			<div class="javaex-cell-value javaex-field-value">
				<div class="javaex-field-body">
					<input type="text" class="javaex-field-control" placeholder="请输入文本" autocomplete="off" />
				</div>
			</div>
		</div>
	</div>

	<div class="mb-10 mt-20">禁用输入框</div>
	<div class="javaex-cell-group-warp">
		<div class="javaex-cell">
			<div class="javaex-cell-title javaex-field-label">只读</div>
			<div class="javaex-cell-value javaex-field-value">
				<div class="javaex-field-body">
					<input type="text" class="javaex-field-control" value="输入框只读" placeholder="请输入文本" readonly autocomplete="off"/>
				</div>
			</div>
		</div>
		<div class="javaex-cell">
			<div class="javaex-cell-title javaex-field-label">禁用</div>
			<div class="javaex-cell-value javaex-field-value">
				<div class="javaex-field-body">
					<input type="text" class="javaex-field-control" value="输入框已禁用" placeholder="请输入文本" disabled autocomplete="off" />
				</div>
			</div>
		</div>
	</div>

	<div class="mb-10 mt-20">输入框内容对齐</div>
	<div class="javaex-cell-group-warp">
		<div class="javaex-cell">
			<div class="javaex-cell-title javaex-field-label">文本</div>
			<div class="javaex-cell-value javaex-field-value">
				<div class="javaex-field-body">
					<input type="text" class="javaex-field-control tr" placeholder="输入框内容右对齐" autocomplete="off"/>
				</div>
			</div>
		</div>
	</div>
</body>
