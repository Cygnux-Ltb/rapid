	<div class="doc-markdown">
		<h2>Ellipsis 文本省略</h2>
		<hr>
		
		<div class="javaex-grid spacing-20">
			<div class="javaex-grid-9">
				<h3>文本省略</h3>
				<ul>
					<li><strong>当文本内容长度超过容器最大宽度时，自动省略多余的文本。</strong></li>
				</ul>

				
				<pre><code class="html">&lt;!-- 最多显示1行 --&gt;
&lt;div class="javaex-ellipsis"&gt;这是一段最多显示一行的文字，多余的内容会被省略&lt;/div&gt;

&lt;!-- 最多显示2行 --&gt;
&lt;div class="javaex-ellipsis-2"&gt;这是一段最多显示两行的文字，多余的内容会被省略&lt;/div&gt;

&lt;!-- 最多显示3行 --&gt;
&lt;div class="javaex-ellipsis-3"&gt;这是一段最多显示三行的文字，多余的内容会被省略&lt;/div&gt;</code></pre>
			</div>
			<div class="javaex-grid-3">
				<div class="device device-fixed">
					<div class="device-content">
						<iframe src="Ellipsis_文本省略1.html" width="320" height="569" frameborder="0"></iframe>
					</div>
				</div>
			</div>
		</div>
	</div>
