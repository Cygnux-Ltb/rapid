<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../js/ui.m.js"></script>
</head>
<style>
body{
	background:#fff;
    padding: 0 10%;
}
.javaex-field {
    position: relative;
    margin-bottom: 0.2rem;
    font-size: 0.14rem;
    margin-bottom: 0.1rem;
}
.input-plain-wrap {
    display: flex;
    align-items: center;
}
.javaex-field .javaex-text {
    border: 1px solid #e9e9e9;
    border-radius: 0.44rem;
    appearance: none;
	height: 0.42rem;
    outline: none;
    font-size: 0.14rem;
    width: 100%;
	padding: 0 0.15rem;
}
.javaex-field-sms .send-btn {
    position: absolute;
    right: 0.1rem;
    bottom: 0;
    line-height: 0.4rem;
}
.javaex-field-sms .send-btn a {
    text-decoration: none;
}
</style>
<body>
	<br/><br/>
	<div class="javaex-field javaex-field-sms">
		<div class="input-plain-wrap">
			<input type="text" class="javaex-text" placeholder="请输入验证码" maxlength="6" autocomplete="new-off" autocapitalize="off" ></div>
		<div class="send-btn">
			<a href="javascript:;" class="send-btn-link" style="color: #0087e0;" id="get-code" onclick="getCode()">获取验证码</a>
		</div>
	</div>

</body>
<script>
	function getCode() {
		javaex.code({
			id : "get-code"
		});
	}
</script>
</html>
