<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../js/ui.m.js"></script>
</head>
<style>
.javaex-cell {
    display: block;
}
</style>
<body style="padding:10px;">
	<div class="mb-10">基础用法</div>
	<p>支持三种类型：图标、图片和字符</p>
	<div class="javaex-cell">
		<div class="javaex-avatar" circle>
			<i class="javaex-icon icon-user" style="font-size: 18px;"></i>
		</div>
		<div class="javaex-avatar" circle style="margin-left:40px;">
			<img src="http://webimg.javaex.cn/Fmxl5u5ybgZWUMxLtf81ZYWPP_xL" />
		</div>
		<div class="javaex-avatar" circle style="margin-left:40px;">
			陈
		</div>
	</div>
	
	<div class="mb-10 mt-20">圆角</div>
	<div class="javaex-cell">
		<div class="javaex-avatar" circle style="height: 50px; width: 50px; line-height: 50px;">
			<img src="http://webimg.javaex.cn/Fmxl5u5ybgZWUMxLtf81ZYWPP_xL" />
		</div>
		<div class="javaex-avatar" circle style="height: 40px; width: 40px; line-height: 40px;margin-left:40px;">
			<img src="http://webimg.javaex.cn/Fmxl5u5ybgZWUMxLtf81ZYWPP_xL" />
		</div>
		<div class="javaex-avatar" circle style="height: 32px; width: 32px; line-height: 32px;margin-left:40px;">
			<img src="http://webimg.javaex.cn/Fmxl5u5ybgZWUMxLtf81ZYWPP_xL" />
		</div>
	</div>

	<div class="mb-10 mt-20">方角</div>
	<div class="javaex-cell">
		<div class="javaex-avatar" square style="height: 50px; width: 50px; line-height: 50px;">
			<img src="http://webimg.javaex.cn/Fmxl5u5ybgZWUMxLtf81ZYWPP_xL" />
		</div>
		<div class="javaex-avatar" square style="height: 40px; width: 40px; line-height: 40px;margin-left:40px;">
			<img src="http://webimg.javaex.cn/Fmxl5u5ybgZWUMxLtf81ZYWPP_xL" />
		</div>
		<div class="javaex-avatar" square style="height: 32px; width: 32px; line-height: 32px;margin-left:40px;">
			<img src="http://webimg.javaex.cn/Fmxl5u5ybgZWUMxLtf81ZYWPP_xL" />
		</div>
	</div>
</body>
</html>
