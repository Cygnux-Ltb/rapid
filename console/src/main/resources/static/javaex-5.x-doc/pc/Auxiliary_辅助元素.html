<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Auxiliary 辅助元素</title>
<script src="../js/ui.js"></script>
</head>
<body>
	<div class="doc-markdown">
		<h2>Auxiliary 辅助元素</h2>
		<hr>
		
		<h3>组合框</h3>
		<fieldset class="javaex-fieldset">
			<legend>组合框</legend>
			<div class="javaex-fieldset-box">
				主体内容
			</div>
		</fieldset>
		<pre><code>&lt;fieldset class="javaex-fieldset"&gt;
	&lt;legend&gt;组合框&lt;/legend&gt;
	&lt;div class="javaex-fieldset-box"&gt;
		主体内容
	&lt;/div&gt;
&lt;/fieldset&gt;</code></pre>

		<h3>引用区块</h3>
		<blockquote class="javaex-quote">引用区块</blockquote>
		<pre><code>&lt;blockquote class="javaex-quote"&gt;引用区块&lt;/blockquote&gt;</code></pre>
	</div>
</body>
</html>
